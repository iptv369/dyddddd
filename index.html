<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式视频播放器</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
        }
        
        /* 视频播放区域 */
        .video-container {
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            aspect-ratio: 16/9;
            position: relative;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        /* 加载和错误提示 */
        .loading-screen,
        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        .error-screen {
            background-color: rgba(255, 40, 40, 0.3);
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 分类标签栏 */
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .category-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
        }
        
        .category-tab:hover,
        .category-tab.active {
            background-color: #007bff;
            transform: translateY(-2px);
        }
        
        /* 视频列表 */
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .video-item {
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .video-thumbnail {
            height: 160px;
            background-color: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .play-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-item:hover .play-icon {
            opacity: 1;
        }
        
        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent #fff;
            margin-left: 5px;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .video-category {
            font-size: 12px;
            color: #888;
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            background-color: #333;
        }
        
        /* 错误修复提示 */
        .fix-tip {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ff6b6b;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .video-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .video-thumbnail {
                height: 100px;
            }
            
            .video-info {
                padding: 10px;
            }
            
            .video-title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>电影播放器</h1>
        </header>
        
        <!-- 错误修复提示 -->
        <div class="fix-tip">
            <h3>如果播放器无法正常工作，请尝试以下方法：</h3>
            <ol>
                <li>确保movies.js文件格式正确</li>
                <li>使用下方的格式修复工具重新转换TXT文件</li>
                <li>检查视频链接是否有效</li>
            </ol>
        </div>
        
        <!-- 视频播放区域 -->
        <div class="video-container">
            <video id="videoPlayer" controls></video>
            <div id="loadingScreen" class="loading-screen">
                <div class="loading-spinner"></div>
                <p>视频加载中...</p>
            </div>
            <div id="errorScreen" class="error-screen" style="display: none;">
                <p id="errorMessage">视频加载失败，请尝试其他视频</p>
            </div>
        </div>
        
        <!-- 分类标签栏 -->
        <div class="category-tabs" id="categoryTabs">
            <button class="category-tab active" data-category="all">全部</button>
        </div>
        
        <!-- 视频列表 -->
        <div class="video-list" id="videoList"></div>
    </div>
    
    <script>
        // 全局变量
        let currentCategory = 'all';
        let movieData = [];
        let hls = null;
        
        // DOM元素
        const videoPlayer = document.getElementById('videoPlayer');
        const loadingScreen = document.getElementById('loadingScreen');
        const errorScreen = document.getElementById('errorScreen');
        const errorMessage = document.getElementById('errorMessage');
        const categoryTabs = document.getElementById('categoryTabs');
        const videoList = document.getElementById('videoList');
        
        // 尝试多种方式加载movies.js
        function loadMovieData() {
            try {
                // 方式1: 直接引用全局变量
                if (window.movieData) {
                    movieData = window.movieData;
                    initApp();
                    return;
                }
                
                // 方式2: 动态导入
                const script = document.createElement('script');
                script.src = 'movies.js';
                script.onload = function() {
                    if (window.movieData) {
                        movieData = window.movieData;
                        initApp();
                    } else {
                        showError('movies.js 加载失败，未找到movieData变量');
                    }
                };
                script.onerror = function() {
                    showError('movies.js 文件加载失败，请检查文件是否存在');
                };
                document.head.appendChild(script);
            } catch (error) {
                showError('加载电影数据时发生错误: ' + error.message);
            }
        }
        
        // 初始化应用
        function initApp() {
            if (!movieData || movieData.length === 0) {
                showError('没有找到电影数据，请检查movies.js文件格式');
                return;
            }
            
            // 隐藏加载屏幕
            loadingScreen.style.display = 'none';
            
            // 生成分类标签
            generateCategoryTabs();
            
            // 生成视频列表
            generateVideoList();
        }
        
        // 生成分类标签
        function generateCategoryTabs() {
            // 获取所有分类
            const categories = new Set();
            movieData.forEach(movie => {
                if (movie.category) {
                    categories.add(movie.category);
                }
            });
            
            // 添加分类标签
            categories.forEach(category => {
                const tab = document.createElement('button');
                tab.className = 'category-tab';
                tab.textContent = category;
                tab.setAttribute('data-category', category);
                
                tab.addEventListener('click', function() {
                    // 更新活跃标签
                    document.querySelectorAll('.category-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // 更新当前分类并重新生成列表
                    currentCategory = this.getAttribute('data-category');
                    generateVideoList();
                });
                
                categoryTabs.appendChild(tab);
            });
        }
        
        // 生成视频列表
        function generateVideoList() {
            videoList.innerHTML = '';
            
            // 过滤视频
            const filteredMovies = currentCategory === 'all' 
                ? movieData 
                : movieData.filter(movie => movie.category === currentCategory);
            
            if (filteredMovies.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.textContent = '没有找到视频';
                emptyState.style.gridColumn = '1 / -1';
                emptyState.style.textAlign = 'center';
                emptyState.style.padding = '40px';
                videoList.appendChild(emptyState);
                return;
            }
            
            // 创建视频项
            filteredMovies.forEach(movie => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                
                videoItem.innerHTML = `
                    <div class="video-thumbnail">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${movie.name}</div>
                        <div class="video-category">${movie.category}</div>
                    </div>
                `;
                
                videoItem.addEventListener('click', () => {
                    playVideo(movie.url);
                });
                
                videoList.appendChild(videoItem);
            });
        }
        
        // 播放视频
        function playVideo(url) {
            // 重置播放器
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            videoPlayer.pause();
            videoPlayer.src = '';
            
            // 显示加载屏幕
            loadingScreen.style.display = 'flex';
            errorScreen.style.display = 'none';
            
            try {
                // 检查浏览器是否支持HLS
                if (url.includes('.m3u8') && Hls.isSupported()) {
                    hls = new Hls();
                    
                    // 错误处理
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    showError('网络错误，无法加载视频');
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    showError('媒体错误，视频格式不支持');
                                    break;
                                default:
                                    showError('加载视频时发生错误');
                                    break;
                            }
                        }
                    });
                    
                    // 加载成功
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        loadingScreen.style.display = 'none';
                        videoPlayer.play().catch(e => {
                            console.log('自动播放被阻止:', e);
                        });
                    });
                    
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                } else if (url.includes('.m3u8')) {
                    // 不支持HLS的浏览器
                    videoPlayer.src = url;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        loadingScreen.style.display = 'none';
                        videoPlayer.play().catch(e => {
                            console.log('自动播放被阻止:', e);
                        });
                    });
                    videoPlayer.addEventListener('error', function() {
                        showError('您的浏览器不支持m3u8格式，请尝试其他浏览器');
                    });
                } else {
                    // 其他视频格式
                    videoPlayer.src = url;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        loadingScreen.style.display = 'none';
                        videoPlayer.play().catch(e => {
                            console.log('自动播放被阻止:', e);
                        });
                    });
                    videoPlayer.addEventListener('error', function() {
                        showError('视频加载失败，格式可能不支持');
                    });
                }
            } catch (error) {
                showError('播放视频时发生错误: ' + error.message);
            }
        }
        
        // 显示错误
        function showError(message) {
            loadingScreen.style.display = 'none';
            errorMessage.textContent = message;
            errorScreen.style.display = 'flex';
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', loadMovieData);
    </script>
</body>
</html>
